user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # --- REVERSE PROXY PARA GRAFANA (CORREGIDO) ---
        # El slash al final de la URL es crucial para el enrutamiento.
        location /grafana/ {
            proxy_pass http://grafana.grafana.svc.cluster.local:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- REVERSE PROXY PARA PROMETHEUS (CORREGIDO) ---
        # El mismo patr√≥n se aplica para Prometheus.
        location /prometheus/ {
            proxy_pass http://prometheus-server.prometheus.svc.cluster.local:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
